loaders:
  - type: python
    search_path: ["."]
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
        - "*"
  mkdocs_config:
    site_name: My Project
    # theme: readthedocs
    repo_url: https://github.com/Me/my-project
